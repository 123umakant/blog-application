<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      h1 {
	text-align : center;
}
form {
	width: 300px;
	margin: 0 auto;
}



    </style>

</head>
<body>
<h1>Update Your Comment</h1>
<form action="update_comment" method="post">
    <table>
        <tr>
            <td>Name :</td>
            <td><input type="text" name="name" placeholder="Enter Your Name" required></td>
            <br>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="text" name="email" placeholder="Enter Your Email" required></td>
            <br>
        </tr>
        <tr>
            <td>Comment</td>
            <td><input type="text" name="comment" th:value="${comment.comment}" required></td>
            <td><input type="text" name="commentId" th:value="${comment.id}" style="display:none;"></td>
            <td><input type="text" name="postId" th:value="${comment.postId}" style="display:none;"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>


</body>
</html>
